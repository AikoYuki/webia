


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas - MySQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 50px; }
        .required { color: red; }
    </style>


    <div class="container">
        <h2 class="mb-4">Formulario de Reserva</h2>
        <form id="formReserva">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre <span class="required">*</span></label>
                <input type="text" class="form-control" id="nombre" required="" maxlength="100">
            </div>
            
            <div class="mb-3">
                <label for="comensales" class="form-label">Número de Comensales <span class="required">*</span></label>
                <select class="form-select" id="comensales" required="">
                    <option value="" disabled="" selected="">Seleccione...</option>
                    <!-- Opciones generadas dinámicamente -->
                </select>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha <span class="required">*</span></label>
                <input type="date" class="form-control" id="fecha" required="" min="&lt;?php echo date('Y-m-d'); ?&gt;">
            </div>

            <button type="submit" class="btn btn-primary">RESERVAR</button>
        </form>
        <p class="mt-3"><a href="ver_reservas.php">Ver reservas existentes</a></p>
        
        <div id="resultado" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Generar opciones de comensales (0-100)
        const selectComensales = document.getElementById('comensales');
        for (let i = 0; i <= 100; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            selectComensales.appendChild(option);
        }

        // Establecer fecha mínima como hoy
        document.getElementById('fecha').min = new Date().toISOString().split('T')[0];

        // Manejar envío del formulario
        document.getElementById('formReserva').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const datos = {
                nombre: document.getElementById('nombre').value,
                comensales: document.getElementById('comensales').value,
                fecha: document.getElementById('fecha').value
            };

            // Mostrar loading
            const boton = document.querySelector('button[type="submit"]');
            const textoOriginal = boton.textContent;
            boton.textContent = 'Procesando...';
            boton.disabled = true;

            fetch('reservar.php', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(datos)
            })
            .then(response => response.json())
            .then(data => {
                const resultado = document.getElementById('resultado');
                if (data.success) {
                    resultado.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    document.getElementById('formReserva').reset();
                } else {
                    resultado.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('resultado').innerHTML = 
                    '<div class="alert alert-danger">Error de conexión</div>';
            })
            .finally(() => {
                boton.textContent = textoOriginal;
                boton.disabled = false;
            });
        });
    </script>
